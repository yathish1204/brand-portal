<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand-Portal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utility.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Header Navbar Section Start -->
    <header
      class="container-fluid position-sticky top-0 align-self-start z-3 px-0"
    >
      <nav
        class="navbar navbar-expand-md navbar-light bg-light justify-content-between flex-md-wrap"
      >
        <a href="/" class="navbar-brand mr-5 order-0 order-md-1"
          ><img src="assets/images/BarndLogo.png" height="32" alt="Brand Logo"
        /></a>

        <form action="#" class="flex-grow-1 mr-md-5 order-2 order-md-3">
          <input
            type="search"
            class="form-control shadow-none"
            id="search"
            placeholder="Search for 'icons', 'images', 'pdf', etc."
          />
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-bas-collapse="collapse"
          data-bs-target="#navbarSupport"
          aria-expanded="false"
          aria-controls="navbarSupport"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0 justify-content-end order-3"
          id="navbarSupport"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-nowrap text-dark fw-semibold"
                >Brand Guidelines↗️</a
              >
            </li>
            <li
              onclick="window.location.href='login.html'"
              class="btn btn-warning"
            >
              Login
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header Navbar Section End -->

    <main class="container-xl">
      <section>
        <div class="tabs-container">
          <!-- Tab  -->
          <div class="tab" onclick="window.location.href='all.html'">
            <img src="assets/images/all.svg" alt="All Tab" />
            <p class="m-0">All</p>
          </div>
          <!-- Tab  -->
          <div class="tab" onclick="window.location.href='icons.html'">
            <img src="assets/images/icons.svg" alt="icon Tab" />
            <p class="m-0">Icons</p>
          </div>
          <!-- Tab  -->
          <div class="tab" onclick="window.location.href='images.html'">
            <img src="assets/images/images.svg" alt="images Tab" />
            <p class="m-0 text-nowrap">Images</p>
          </div>
          <!-- Tab  -->
          <div class="tab">
            <img src="assets/images/ppt.svg" alt="ppt Tab" />
            <p class="m-0">PPT</p>
          </div>
          <!-- Tab  -->
          <div class="tab">
            <img src="assets/images/pdf.svg" alt="pdf Tab" />
            <p class="m-0">PDF</p>
          </div>
          <!-- Tab  -->
          <div class="tab">
            <img src="assets/images/infographic.svg" alt="infographic Tab" />
            <p class="m-0">Infographic</p>
          </div>
        </div>
      </section>
      <section>
        <div class="d-flex flex-column align-items-center mt-5">
          <h1 class="text-center">Trigent Brand Guidelines</h1>
          <p class="text-center text-secondary">
            Checkout brand guidelines for more details
          </p>
          <button class="btn btn-warning">Explore our Brand Guidelines</button>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
