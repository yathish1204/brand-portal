<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand-Portal</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/utility.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Navbar Section Start -->
    <header
      class="container-fluid position-sticky top-0 align-self-start z-3 px-0"
    >
      <nav
        class="navbar navbar-expand-md navbar-light bg-light justify-content-between flex-md-wrap"
      >
        <a href="/" class="navbar-brand mr-5 order-0 order-md-1"
          ><img src="assets/images/BarndLogo.png" height="32" alt="Brand Logo"
        /></a>

        <form action="#" class="flex-grow-1 mr-md-5 order-2 order-md-3">
          <input
            type="search"
            class="form-control shadow-none"
            id="search"
            placeholder="Search for 'icons', 'images', 'pdf', etc."
          />
        </form>

        <button
          class="navbar-toggler"
          type="button"
          data-bas-collapse="collapse"
          data-bs-target="#navbarSupport"
          aria-expanded="false"
          aria-controls="navbarSupport"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-grow-0 justify-content-end order-3"
          id="navbarSupport"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link text-nowrap text-dark fw-semibold"
                >Brand Guidelines↗️</a
              >
            </li>
            <li
              onclick="window.location.href='login.html'"
              class="btn btn-warning"
            >
              Login
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="d-flex justify-content-start justify-content-md-center pt-1 bg-light gap-2 align-items-end sub-navbar"
      >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="All"
          autocomplete="off"
        />
        <label
          onclick="window.location.href='all.html'"
          class="btn global-tab shadow-none"
          for="All"
          >All</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="Icon"
          autocomplete="off"
        />
        <label
          onclick="window.location.href='icons.html'"
          class="btn global-tab shadow-none"
          for="Icon"
          >Icon</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="images"
          autocomplete="off"
        />
        <label
          onclick="window.location.href='images.html'"
          class="btn global-tab shadow-none"
          for="images"
          >Images</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="infoGraphics"
          autocomplete="off"
        />
        <label class="btn global-tab shadow-none" for="infoGraphics"
          >Infographics</label
        >
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="pdf"
          checked
          autocomplete="off"
        />
        <label class="btn global-tab shadow-none" for="pdf">PDF</label>
        <input
          type="radio"
          class="btn-check"
          name="options"
          id="ppt"
          autocomplete="off"
        />
        <label class="btn global-tab shadow-none" for="ppt">PPT</label>
      </div>
    </header>
    <!-- Header Navbar Section End -->

    </main>
    <!-- Main Content -->

    <script
